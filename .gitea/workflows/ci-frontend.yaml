env:
  DOCKER_REGISTRY_URL: 192.168.56.12:5000
  DOCKER_IMAGE_NAME: task-manager-frontend

name: Task Manager Frontend Image
run-name: ${{ gitea.actor }} is building the Frontend image
on:
  push:
    branches: [main]
    paths:
      - 'services/frontend/**' # The whole pipeline only runs if this folder changes
  # Also allows manual triggering for demos
  workflow_dispatch:

jobs:
  test-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'

      - name: Install test dependencies and Playwright
        run: |
          cd services/frontend/test
          npm install
          npx playwright install --with-deps chromium

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image for testing
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./services/api
          file: ./services/api/Dockerfile
          push: false
          load: true
          tags: task-manager-api:test

      - name: Build Archiver image for testing
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./services/archiver
          file: ./services/archiver/Dockerfile
          push: false
          load: true
          tags: task-manager-archiver:test

      - name: Build Monitor image for testing
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./services/monitor
          file: ./services/monitor/Dockerfile
          push: false
          load: true
          tags: task-manager-monitor:test

      - name: Build Frontend image for testing
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          push: false
          load: true
          tags: task-manager-frontend:test

      - name: Create Docker network for tests
        run: |
          docker network create task-net || true

      - name: Start service containers
        run: |
          # start redis
          docker run -d --name redis-db -p 6379:6379 --net task-net redis:latest
          # start api
          docker run -d --name api -p 5001:5000 --net task-net task-manager-api:test
          # start monitor
          docker run -d --name monitor -p 5002:8080 --net task-net task-manager-monitor:test
          # start frontend
          docker run -d --name frontend -p 80:80 --net task-net task-manager-frontend:test
          # start archiver (needs REDIS_HOST)
          docker run -d --name archiver --net task-net -e REDIS_HOST=redis-db task-manager-archiver:test
          sleep 5

      - name: Run Smoke Tests
        run: |
          cd services/frontend/test
          bash smoke_test.sh

      - name: Run Playwright E2E Tests
        run: |
          cd services/frontend/test
          npx playwright test test_ui.spec.js

      - name: Stop and remove test containers
        if: always()
        run: |
          docker stop frontend api monitor archiver redis-db || true
          docker rm frontend api monitor archiver redis-db || true
          docker network rm task-net || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: services/frontend/test/test-results/

  build-images:
    needs: test-logic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."192.168.56.12:5000"]
              http = true
              insecure = true

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY_URL }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 10

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          provenance: mode=max
          sbom: true
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
