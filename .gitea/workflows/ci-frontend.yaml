env:
  DOCKER_REGISTRY_URL: 192.168.56.12:5000
  DOCKER_IMAGE_NAME: task-manager-frontend

name: Task Manager Frontend Image
run-name: ${{ gitea.actor }} is building the Frontend image
on:
  push:
    branches: [main]
    paths:
      - 'services/frontend/**' # The whole pipeline only runs if this folder changes
  # Also allows manual triggering for demos
  workflow_dispatch:

jobs:
  test-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'

      - name: Install test dependencies and Playwright
        run: |
          cd services/frontend/test
          npm install
          npx playwright install --with-deps chromium

      - name: Pull service images from registry
        run: |
          # prefer registry images; fall back to local image names if not available
          docker pull ${DOCKER_REGISTRY_URL}/task-manager-api:latest || true
          docker pull ${DOCKER_REGISTRY_URL}/task-manager-monitor:latest || true
          docker pull ${DOCKER_REGISTRY_URL}/task-manager-archiver:latest || true
          docker pull ${DOCKER_REGISTRY_URL}/task-manager-frontend:latest || true

      - name: Create Docker network for tests
        run: |
          docker network create task-net || true

      - name: Start service containers
        run: |
          # remove any leftover test containers from previous runs
          docker rm -f redis-db api monitor frontend archiver || true

          # start redis
          docker run -d --name redis-db -p 6379:6379 --net task-net redis:latest
          # start api (use registry image if available)
          docker run -d --name api -p 5001:5000 --net task-net ${DOCKER_REGISTRY_URL}/task-manager-api:latest || docker run -d --name api -p 5001:5000 --net task-net task-manager-api:test
          # start monitor
          docker run -d --name monitor -p 5002:8080 --net task-net ${DOCKER_REGISTRY_URL}/task-manager-monitor:latest || docker run -d --name monitor -p 5002:8080 --net task-net task-manager-monitor:test
          # start frontend (map to host 8080 to avoid privileged port conflicts)
          docker run -d --name frontend -p 8080:80 --net task-net ${DOCKER_REGISTRY_URL}/task-manager-frontend:latest || docker run -d --name frontend -p 8080:80 --net task-net task-manager-frontend:test
          # start archiver (needs REDIS_HOST)
          docker run -d --name archiver --net task-net -e REDIS_HOST=redis-db ${DOCKER_REGISTRY_URL}/task-manager-archiver:latest || docker run -d --name archiver --net task-net -e REDIS_HOST=redis-db task-manager-archiver:test
          sleep 5

      - name: Run Smoke Tests (inside network)
        run: |
          # mount from GITHUB_WORKSPACE if available (actions), else current PWD
          SRCDIR=${GITHUB_WORKSPACE:-$PWD}/services/frontend/test
          echo "Using test dir: $SRCDIR"
          ls -la "$SRCDIR" || true
          # run the smoke script inside a node container attached to the test network
          docker run --network task-net --rm -v "$SRCDIR":/tests -w /tests node:20-bullseye /bin/bash -c "apt-get update -qq && apt-get install -y -qq curl grep && HOST=frontend PORT=80 bash /tests/smoke_test.sh"

      - name: Run Playwright E2E Tests (inside network)
        run: |
          SRCDIR=${GITHUB_WORKSPACE:-$PWD}/services/frontend/test
          echo "Using test dir: $SRCDIR"
          ls -la "$SRCDIR" || true
          # use Playwright official image (includes browsers) attached to test network
          docker run --network task-net --rm -v "$SRCDIR":/tests -w /tests mcr.microsoft.com/playwright:focal /bin/bash -lc "npx playwright test /tests/test_ui.spec.js --reporter=list"

      - name: Stop and remove test containers
        if: always()
        run: |
          docker stop frontend api monitor archiver redis-db || true
          docker rm frontend api monitor archiver redis-db || true
          docker network rm task-net || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: services/frontend/test/test-results/

  build-images:
    needs: test-logic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."192.168.56.12:5000"]
              http = true
              insecure = true

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY_URL }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 10

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          provenance: mode=max
          sbom: true
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
